<!doctype html>
<html>
<head>
<title>Picturama - Registrieren</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- fonts -->
<link href="//fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
<!-- /fonts -->
<!-- css -->
<link href="css/bootstrap.css" rel="stylesheet" type='text/css' media="all" />
<link href="css/style_register.css" rel="stylesheet" type='text/css' media="all" />
<!-- /css -->

</head>
<body>


<h1 class="w3ls">Registrieren</h1>
	<div class="content-agileits">
		<form action="/helloWorld.html" data-toggle="validator" role="form">
			<div class="form-group w3layouts w3 w3l">
				<label for="firstname" class="control-label">Vorname</label>
				<input type="text" class="form-control" id="firstname" placeholder="Vorname" data-error="Enter Your First Name" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agileits w3layouts w3">
				<label for="lastname" class="control-label">Nachname</label>
				<input type="text" class="form-control" id="lastname" placeholder="Nachname" data-error="Enter Your Last Name" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group w3l agileinfo wthree w3-agileits">
				<label for="inputEmail" class="control-label">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="This email address is invalid" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agile agileits-w3layouts w3-agile">
				<label for="inputPassword" class="control-label">Passwort</label>
				<div class="form-inline row">
					<div class="form-group col-sm-6 agileits-w3layouts">
						<input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Passwort" required>
						<div class="help-block">Mindestens 6 Zeichen</div>
					</div>
					<div class="form-group col-sm-6 w3-agile">
						<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Passwort wiederholen" required>
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" onclick="registerUser()" class="btn btn-lg" >Registrieren</button>
			</div>
		</form>
    </div>


<!-- TaySkript -->
<script>
	function registerUser(){
	var email = document.getElementById("inputEmail").value;
	var lastname = document.getElementById("lastname").value;
	var firstname = document.getElementById("firstname").value;
	var password = document.getElementById("inputPassword").value;

    var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
    xmlhttp.open("POST", "http://localhost:8080/api/user/register");
    xmlhttp.setRequestHeader("Content-Type", "application/json");
    xmlhttp.send(JSON.stringify({"email": email,"password":password,"lastname": lastname,"firstname":firstname}));
	}
</script>
<!-- js files -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>
<!-- /js files -->
</body>
</html>
